<!DOCTYPE html>

<html>
<meta charset="UTF-8">

<head>
    <title>Online Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.png"/>
</head>

<body>
    <h1 id="title">ONLINE LIBRARY</h1>

    <div class="library-header">
        <form class="library-header" id="search" onSubmit="search()">
            <lable class="search-title" for="searchfor">Search for:  </lable>
            <input id="searchbar" class="searchfor" type="text" value="python"/>

            <lable class="search-title" for="searchfor">Number of Results:  </lable>
            <input id="num" class="searchfor" type="number" min="1" max="10" value="3" />

            <input type="submit" id="submit-search"/>
        </form>
        <h2 class="library-header" id="results-heading">search results | query:</h2>
        <h2 class="library-header" id="query">python</h2>
    </div>
    <p></p>

    <div id="library">
    </div>
</body>
<script src="source.js"></script>
<script id="api-script" src="https://www.googleapis.com/books/v1/volumes?q=python&callback=handleResponse"></script>

</html>
