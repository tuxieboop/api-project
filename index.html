<!DOCTYPE html>

<html>
<meta charset="UTF-8">

<head>
    <title>Online Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.png"/>
</head>

<body>
    <h1 id="title">ONLINE LIBRARY</h1>

    <div class="library-header">
        <form class="library-header" id="search" onSubmit="myFunction()">
            <lable class="search-title" for="searchfor">Search for:  </lable>
            <input class="searchfor" type="text" />

            <lable class="search-title" for="searchfor"># of Results:  </lable>
            <input class="searchfor" type="number" min="1" max="15" />

            <input type="submit" id="submit-search" />
        </form>
        <h2 class="library-header" id="results-heading">search results | query: java</h2>
    </div>
    <p></p>
    <div class="library">
        <p class="library" id="book-info"></p>
    </div>
</body>
<script src="source.js"></script>
<script src="https://www.googleapis.com/books/v1/volumes?q=java&callback=handleResponse"></script>

</html>
